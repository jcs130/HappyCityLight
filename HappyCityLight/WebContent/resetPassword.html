<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>City Digital Pulse</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="resources/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="resources/dist/css/CDPall.css">

    <link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css">

    <!-- Style for This Page -->
    <style>
        .error-list {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }
    </style>

<body class="hold-transition register-page container">
    <div class="register-box">
        <div class="register-logo">
            <a href="index.html"><b>Digital </b>City pulse</a>
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Reset Password</p>
            <form action="/" method="POST" enctype="utf8">
                <div class="form-group has-feedback">
                    <label class="control-label sr-only" for="password">Password
                    </label>
                    <input type="password" class="form-control" placeholder="New Password ( min 8 , a-z&0-9 )" name="password" value="" id="password" required aria-describedby="passwordError">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span><span id="passwordError" class="help-block"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label sr-only" for="matchingPassword">Retype Password </label>
                    <input type="password" class="form-control" placeholder="Retype password" name="matchingPassword" value="" id="matchPassword" required aria-describedby="globalError">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    <span id="globalError" class="help-block"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <!-- 						<div class="checkbox icheck">
							<label> <input type="checkbox"> I agree to the <a
								href="#">terms</a>
							</label>
						</div> -->
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" id="ResetButton">Reset</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

    <!----------------- REQUIRED JS SCRIPTS --------------------->
    <!-- jQuery 2.1.4 -->
    <script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>

    <!--------------------------------------------------------------------------------------------------------->
    <!-- iCheck -->
    <script src="resources/plugins/iCheck/icheck.min.js"></script>
    <!-- pwstrength -->
    <script src="resources/plugins/pwstrength.js"></script>

    <!--Script for This Page-->
    <script src="resources/dist/js/resetpassword.js"></script>
</body>

</html>
