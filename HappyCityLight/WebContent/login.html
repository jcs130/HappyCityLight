<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Digital City Impulse | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="resources/dist/css/AdminLTE.min.css" />
<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
                                     page. However, you can choose any other skin. Make sure you
                                     apply the skin class to the body tag so the changes take effect.
                                     -->
<link rel="stylesheet" href="resources/dist/css/skins/skin-blue.min.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
<!-- jQuery 2.1.4 -->
<script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="resources/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="resources/plugins/iCheck/icheck.min.js"></script>
<script>
	$(function() {
		$('input').iCheck({
			checkboxClass : 'icheckbox_square-blue',
			radioClass : 'iradio_square-blue',
			increaseArea : '20%' // optional
		});
	});
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$("form").submit(function(e) {
			e.preventDefault();
			/* alert("Submit prevented"); */
		});
		$('#loginBtn').click(function() {
            var email=$("#email").val();
            var password=$("#password").val();
            var dataString = 'email='+email+'&password='+password;
            alert(dataString);
            if($.trim(email).length>0 && $.trim(password).length>0) {
                /* $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/HappyCityLight/api/user/login",
                    data: dataString,
                    cache: false,
                    beforeSend: function(){ $("#loginBtn").val('Connecting...');},
                    success: function(data){
                    	alert(JSON.stringify(data));
                    }
                }); */
               var serverURL="http://localhost:8080/HappyCityLight";
                /* var serverURL="http://zhongliapp.aliapp.com"; */
            	  $.post(serverURL+"/api/user/login",
                    	  {
                    	    "email":email,
                    	    "password":password
                    	  },
                    	  function(data,status){
                    	    alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);
                    	  });
            }else{
            	alert("empty");
            }
            return false;
        });
	});
        
</script>

</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href=""><b>Digital </b>City Impulse</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in</p>
			<form id="loginform" method="post" action="">
				<div class="form-group has-feedback">
					<input id="email" type="email" class="form-control"
						placeholder="Email" name='email' value=''> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input id="password" type="password" class="form-control"
						placeholder="Password" name='password'> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-6"></div>
					<!-- /.col -->
					<div class="col-xs-6">
						<button name="submit" type="submit" id="loginBtn"
							class="btn btn-primary btn-block btn-flat">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>


			<a href="/forgetPassword.html">Forget your password?</a><br> <a
				href="registration.html" class="text-center">Register for a new
				account</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
</body>
</html>
