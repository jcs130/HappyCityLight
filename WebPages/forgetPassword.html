<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>City Digital Pulse</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="resources/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- AdminLTE Template Style -->
    <link rel="stylesheet" href="resources/dist/css/AdminLTE.min.css">
    <!--------------------------------------------------------------------------------------------------------->

    <!-- Style for This Page -->
    <style>
        .lockscreen-wrapper>.overlay,
        .overlay-wrapper>.overlay,
        .lockscreen-wrapper>.loading-img,
        .overlay-wrapper>.loading-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .lockscreen-wrapper .overlay,
        .overlay-wrapper .overlay {
            z-index: 50;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }
        
        .lockscreen-wrapper .overlay>.fa,
        .overlay-wrapper .overlay>.fa {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -15px;
            margin-top: -15px;
            color: #000;
            font-size: 30px;
        }
        
        .lockscreen-wrapper .overlay.dark,
        .overlay-wrapper .overlay.dark {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>

</head>


<body class="hold-transition lockscreen">
    <div class="alert alert-danger alert-dismissible" id="mailerror" style="display: none;">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <div style="text-align:center">
            <h4>
				<i class="icon fa fa-ban"></i>
				email config error
			</h4>
        </div>

    </div>
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="index.html"><b>City </b>Digital Pulse</a>
        </div>
        <!-- User name -->
        <div class="lockscreen-name">Forget Password</div>

        <!-- START LOCK SCREEN ITEM -->
        <div class="lockscreen-item">
            <!-- lockscreen image -->
            <div class="lockscreen-image">
                <img src="resources/img/email_button.png" alt="User Image">
            </div>
            <!-- /.lockscreen-image -->

            <!-- lockscreen credentials (contains the form) -->
            <div class="lockscreen-credentials">
                <div class="input-group">
                    <input class="form-control" id="email" name="email" type="email" value="" placeholder="Email">
                    <div class="input-group-btn">
                        <button class="btn" name="submit" type="submit" id="submit" onclick="resetPass()">
                            <i class="fa fa-arrow-right text-muted" id="arrow"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.lockscreen credentials -->

        </div>
        <!-- /.lockscreen-item -->
        <div class="help-block text-center">Enter the email address you used for registration to get an validation email.</div>
        <div class="text-center">
            <a href="login.html">Or sign in as a different user</a>
        </div>
    </div>

    <!----------------- REQUIRED JS SCRIPTS --------------------->
    <!-- jQuery 2.1.4 -->
    <script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="resources/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- CDP All Page Script -->
    <script src="resources/dist/js/CDP.serverConfig.js"></script>
    <!--------------------------------------------------------------------------------------------------------->

    <!--Script for This Page-->
    <script src="resources/dist/js/CDP.forgetpassword.js"></script>

</body>

</html>
